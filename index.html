<!DOCTYPE html>
<html lang="sr-RS">
<head>
  <meta charset="utf-8">
  <title>Simple calculator</title>
  <meta name="author" content="Aleksandar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="calculator.js" defer></script>
  <script type="module" src="preventInputs.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">* Simple Calculator</h1>
   <div id="container">
    <input id="monitor" type="text" placeholder="0" size="18">
    <table id="calculator">
      <tr>
        <td><input id="ac" class="handler ac" type="button" value="AC"></td>
        <td><input id="ce" class="handler ce" type="button" value="CE"></td>
        <td><input class="operator pi" type="button" value="&pi;"></td>
        <td><input class="operator e" type="button" value="e"></td>
      </tr>
      <tr>
        <td><input class="number" type="button" value="7"></td>
        <td><input class="number"type="button" value="8"></td>
        <td><input class="number" type="button" value="9"></td>
        <td><input class="operator" type="button" value="+"></td>
      </tr>
      <tr>
        <td><input class="number" type="button" value="4"></td>
        <td><input class="number" type="button" value="5"></td>
        <td><input class="number" type="button" value="6"></td>
        <td><input class="operator" type="button" value="-"></td>
      </tr>
      <tr>
        <td><input class="number" type="button" value="1"></td>
        <td><input class="number" type="button" value="2"></td>
        <td><input class="number" type="button" value="3"></td>
        <td><input class="operator" type="button" value="*"></td>
      </tr>
      <tr>
        <td><input class="number" type="button" value="0"></td>
        <td><input class="dot number" type="button" value="."></td>
        <td><input class="operator" type="button" value="**"></td>
        <td><input class="operator" type="button" value="/"></td>
      </tr>
      <tr>
        <td><input class="operator extra" type="button" value="("></td>
        <td><input class="operator extra"type="button" value=")"></td>
        <td><input class="operator extra root" type="button" value="&#8730;"></td>
        <td id="equal"><input class="operator" type="button" value="="></td>
      </tr>
    </table>
   </div>
</body>
</html>
