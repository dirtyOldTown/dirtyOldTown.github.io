<p>Kad je Korbizije rekao za Beograd da je najružniji grad na najlepšem mestu, imao je pred sobom rezultate tih viševekovnih rušenja. Oni danas koji vole i poznaju ovaj grad, ne poznaju ga na osnovu onoga što su u njemu videli ili dotakli. Njegov najveći i možda najlepši deo je onaj koji je netragom nestao, pa ga više nikada nećemo videti, snimiti ili dodirnuti. Ali, istoriji pripada i onaj njen nestali deo, koji se više nikada neće moći rekonstruisati, onaj deo istorije koji se nalazi u nama, a ne u svetu oko nas.

    Očigledno, Korbizijeov najružniji grad na najlepšem mestu, kroz istoriju je bio veoma često najlepši grad na najstrašnijem mestu sveta. U zaključku, mogli bismo parafrazirati ‘Njujork Tajms’ iz daleke 1876. godine. Da se na turskom pohodu u Evropu nije isprečila Srbija sa Beogradom (koji je tada sravnjen sa zemljom), danas bi svakako kao on izgledali Nemačka i Francuska, Beč, Minhen i Marsej.
    (Milorad Pavić)</p>
